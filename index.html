    <!-- bs -->

          integrity="sh384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    <!--  -->

    <!-- kakao map -->

<body>
<style>
    .wrapper {
        width: 400px;
        /* height : 500px; */
        border: 1px solid rgb(222, 217, 217);
        margin: 150px auto;
        padding: 15px;
        border-radius: 10px;

    }

    .wrapper > .header {
        text-align: center;
    }

    .wrapper > .body {

    }

    .wrapper > .body > form > * {
        margin: 15px 5px;
    }

</style>
<div class="wrapper">
    <div class="header">
        <h2>LOGIN</h2>
    </div>
    <div class="body">

        <form onsubmit="return false">
            <div>
                <input class="form-control" placeholder="Enter Email">
            </div>
            <div>
                <input class="form-control" placeholder="Enter Password">
            </div>
            <div>
                <button class="btn btn-primary w-100">로그인</button>
            </div>
            <div>
                <button class="btn btn-warning w-100" onclick="kakaoLogin()">카카오 로그인</button>
            </div>
        </form>
    </div>

</div>

</body>
